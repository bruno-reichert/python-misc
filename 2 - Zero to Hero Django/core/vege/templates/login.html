{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
       {% csrf_token %}  <!-- token CSRF para proteger contra ataques CSRF (Cross-Site Request Forgery), que são tentativas maliciosas de enviar solicitações em nome de um usuário autenticado sem o seu consentimento. -->
       <h2>Login</h2>
       <hr>
       {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
       <div class="mb-3">
            <label for="exampleInputFirstName1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="userHelp" name="first_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputLastName1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName1" aria-describedby="userHelp" name="last_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputUser1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUser1" aria-describedby="userHelp" name="username">
            <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <p>Don't have an account? <a href="/register/">Register here!</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
