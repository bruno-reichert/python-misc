{% extends "base.html" %}
{% block start %}

<!-- {{request.user}} -->

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
       {% csrf_token %}  <!-- token CSRF para proteger contra ataques CSRF (Cross-Site Request Forgery), que são tentativas maliciosas de enviar solicitações em nome de um usuário autenticado sem o seu consentimento. -->
        <h2 style="text-align: center;">Recipe Form! Wow!</h2>
        <hr>
        <div class="mb-3">
          <label for="recipe_name" name="recipe_name" class="form-label">Recipe name</label>
          <input type="text" name="recipe_name" class="form-control" id="recipe_name" required>
        </div>
        <div class="mb-3">
          <label for="recipe_description" name="recipe_description" class="form-label">Recipe description</label>
          <textarea name="recipe_description" id="recipe_description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="recipe_image" name="recipe_image" class="form-label">Recipe image</label>
            <input type="file" name="recipe_image" class="form-control" id="recipe_image">
        </div>
        <button type="submit" class="btn btn-success">Add recipe</button>
      </form>
    
    <div class="mt-5">
      <div class="mx-auto col-6">
        <form>
          <div class="mb-3">
            <label for="search" class="form-label">Search Recipe</label>
            <input type="text" class="form-control" id="search" placeholder="Search for recipes..." name="search">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>  
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ recipe.recipe_name }}</td>
            <td>{{ recipe.recipe_description }}</td>
            <td>
                <img src="{{ recipe.image.url }}" alt="{{ recipe.recipe_name }}" width="100" style="height: 100px;">
            </td>
            <td>
                <a href="/delete_recipes/{{ recipe.id }}/" class="btn btn-danger m-2">Delete</a>
                <a href="/update_recipe/{{ recipe.slug }}/" class="btn btn-success m-2">Update</a>
            </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
